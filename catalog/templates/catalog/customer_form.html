{% extends "base_generic.html" %}

{% block content %}
<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div id="content">

				<!-- Content -->

					<article>
						<header id="scroll">
							{% if 'create' in request.path %}
							<h2>New Customer</h2>
							{% else %}
							<h2>Edit Customer</h2>
							{% endif %}
							<p></p>
						</header>
                        <form method="POST" class="post-form">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="button">Save</button>
                        </form>

					</article>

			</div>
		</div>
	</section>
{% endblock %}
